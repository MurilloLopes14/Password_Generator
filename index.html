<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <!-- Script -->
    <script src="./js/script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div id="register_container">
      <div id="register_banner">
        <div id="layer_banner">
          <h1>Seja Bem-Vindo!</h1>
        </div>
        <div id="register_form">
          <h2>Crie sua conta</h2>
          <p>Registre-se para utilizar todas as nossas funcionalidades</p>
          <div class="form_control">
            <label for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite o seu nome"
            />
          </div>
          <div class="form_control">
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite o seu E-mail"
            />
          </div>
          <div class="form_control">
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Digite uma senha segura"
            />
          </div>
          <p>
            Quer ajuda para criar uma senha segura?
            <span id="open_password_modal">Clique aqui.</span>
          </p>
          <div id="generate_options" class="hide">
            <p>Selecione as opções que você deseja</p>
            <div class="form_control">
              <label for="length">Quantidade de caracteres:</label>
              <input type="text" id="length" name="length" value="10" />
            </div>
            <div class="form_control">
              <label for="letters">Letras</label>
              <input type="checkbox" id="letters" name="letters" checked />
            </div>
            <div class="form_control">
              <label for="numbers">Números:</label>
              <input type="checkbox" id="numbers" name="numbers" checked />
            </div>
            <div class="form_control">
              <label for="symbols">Símbolos:</label>
              <input type="checkbox" id="symbols" name="symbols" checked />
            </div>
            <button id="generate_password">Gerar Senha</button>
          </div>
          <div id="generated_password">
            <p>Aqui está a sua senha:</p>
            <h4></h4>
            <button id="copy_password">Copiar!</button>
          </div>
          <div class="form_control">
            <label for="confirmPassword">Confirmação de senha</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirme sua senha"
            />
          </div>
          <input type="submit" value="Cadastrar" />
        </div>
      </div>
    </div>
  </body>
</html>
